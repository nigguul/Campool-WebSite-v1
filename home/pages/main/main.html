<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo-campool.svg"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <script async type="text/javascript" src="./script/main.js"></script>
    <title>CAMPOOL</title>
</head> 
<body>
    <header class="top-bar">
        <img class="logo" src="./images/logo-campool.svg" alt="campool-logo">
        <h1 class="title">CAMPOOL CUP</h1>
        <img class="avatar-user" src="./images/campool.png" alt="campool">
        <a href="/"><img class="exit-icon" src="./images/exit.svg" alt="sair"></a>
    </header>
    <div class="content">
        <a class="times" href="">RANKING TIMES</a>
        <a class="mvp" href="../mvp/mvp.html">RANKING MVP</a>
        <a class="sobre" href="">SOBRE</a>
    </div>
    <div class="ranking">
        <div class="ranking-box">
            <header>
                <h2>TOP 5 TIMES</h2>
            </header>
            <div class="ranking-content">
                <div class="rank">
                    <img src="./images/top1.svg" alt="1º">
                    <h3 id="team1">CAVALO IMUNDO</h3>
                </div>
                <div class="rank">
                    <img src="./images/top2.svg" alt="2º">
                    <h3 id="team2">DRIFT MONO RODA</h3>
                </div>
                <div class="rank">
                    <img src="./images/top3.svg" alt="3º">
                    <h3 id="team3">GAMELANDERS</h3>
                </div>
                <div class="rank">
                    <img src="./images/top4.png" alt="4º">
                    <h3 id="team4">FURIA</h3>
                </div>
                <div class="rank">
                    <img src="./images/top5.png" alt="5º">
                    <h3 id="team5">TEAM VIKINGS</h3>
                </div>
            </div>
        </div>
        <div class="ranking-box">
            <header>
                <h2>TOP 5 MVP</h2>
            </header>
            <div class="ranking-content">
                <div class="rank">
                    <img src="./images/top1.svg" alt="1º">
                    <h3 id="p1">nigguul</h3>
                </div>
                <div class="rank">
                    <img src="./images/top2.svg" alt="2º">
                    <h3 id="p2">CleaN</h3>
                </div>
                <div class="rank">
                    <img src="./images/top3.svg" alt="3º">
                    <h3 id="p3">Digao</h3>
                </div>
                <div class="rank">
                    <img src="./images/top4.png" alt="4º">
                    <h3 id="p4">Manic</h3>
                </div>
                <div class="rank">
                    <img src="./images/top5.png" alt="5º">
                    <h3 id="p5">SgKing</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="icons">
        <a href="https://twitch.tv/campool_" target="_blank"><img class="twitch-icon" src="./images/twitch.svg" alt="twitch"></a>
        <a href="https://battlefy.com/campool" target="_blank"><img class="battlefy-icon" src="./images/battlefy.png" alt="battlefy"></a>
        <a href="https://discord.gg/wnUmu9mkrN" target="_blank"><img class="discord-icon" src="./images/discord.svg" alt="discord"></a>
    </div>
</body>
</html>
